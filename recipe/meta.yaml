{% set name = "harmony-py" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b11a919f896ec7878a3f20f35826b597c48742f812de93e178629d2664ac8030

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - wheel
  run:
    - shapely >=2.0.4,<2.1.dev0
    - python >=3.8
    - python-dateutil >=2.8.2,<2.9.dev0
    - python-dotenv >=0.20.0,<0.21.dev0
    - progressbar2 >=4.2.0,<4.3.dev0
    - requests >=2.32.3,<2.33.dev0
    - sphinxcontrib-napoleon >=0.7,<1.dev0
    - curlify >=2.2.1,<2.3.dev0

test:
  imports:
    - harmony
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nasa/harmony-py
  summary: The NASA Harmony Python library
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://harmony.earthdata.nasa.gov/

extra:
  recipe-maintainers:
    - jhkennedy
    - betolink
    - owenlittlejohns
